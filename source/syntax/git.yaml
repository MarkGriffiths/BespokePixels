%YAML 1.2
---
# http://www.sublimetext.com/docs/3/syntax.html
name: ${displayName}
file_extensions:
  - .git
  - .gitignore
  - .gitkeep
  - .gitconfig
  - .gitblame
  - .gitcommit
  - .gitgraph
  - .gitattributes
  - .gitmodules
  - .git-blame
  - .git-commit
  - .git-graph
scope: source.shell, source.git
contexts:
  main:
    - match: ""
      syntax: "${paths.external}"
