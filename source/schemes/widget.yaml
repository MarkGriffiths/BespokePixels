%YAML 1.2
---
#=include parts/header.yaml

settings:
  - settings:
      foreground: '${palette.widget.foreground.hex}'
      background: '${palette.widget.background.hex}'
      caret: '${palette.widget.caret.hex}'
      invisibles: '${palette.widget.invisibles.hex}'
      selection: '${palette.widget.selection.hex}'
      selectionBorder: '${palette.widget.selectionBorder.hex}'

  - name: Comment
    scope: comment
    settings:
      foreground: '${palette.widget.comment.hex}'
  - name: Keyword
    scope: keyword, storage
    settings:
      foreground: '${palette.widget.keyword.hex}'
  - scope: constant
    settings:
      foreground: '${palette.widget.constant.hex}'
  - scope: string
    settings:
      foreground: '${palette.widget.string.hex}'
  - scope: constant.character.escape
    settings:
      foreground: '${palette.widget.escape.hex}'
