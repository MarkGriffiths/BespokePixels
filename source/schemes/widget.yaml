%YAML 1.2
---
#=include parts/header.yaml

settings:
  - settings:
      background: '${palette.ui.fields.hex}'
      caret: '#101010'
      foreground: '${palette.ui.shadow.hex}'
      invisibles: '${palette.ui.light_hint.hex}'
      selection: '${palette.edit.selection.hex}'
      selectionBorder: '${palette.edit.border.hex}'
  - name: Comment
    scope: comment
    settings:
      foreground: '${palette.ui.background_plus2.hex}'
  - name: Keyword
    scope: keyword, storage
    settings:
      foreground: '#330033'
  - scope: constant
    settings:
      foreground: '#003300'
  - scope: string
    settings:
      foreground: '${palette.ui.shadow_fade.hex}'
  - scope: constant.character.escape
    settings:
      foreground: '#333366'
