  # Bracket Highlighter ########################################################
  - name: Bracket Tag
    scope: brackethighlighter.tag
    settings:
      foreground: '${palette.brackets.tag.hex}'
  - name: Bracket Curly
    scope: brackethighlighter.curly
    settings:
      foreground: '${palette.brackets.curly.hex}'
  - name: Bracket Round
    scope: brackethighlighter.round
    settings:
      foreground: '${palette.brackets.round.hex}'
  - name: Bracket Square
    scope: brackethighlighter.square
    settings:
      foreground: '${palette.brackets.square.hex}'
  - name: Bracket Angle
    scope: brackethighlighter.angle
    settings:
      foreground: '${palette.brackets.angle.hex}'
  - name: Bracket Quote
    scope: brackethighlighter.quote
    settings:
      foreground: '${palette.brackets.quote.hex}'
  - name: Bracket Unmatched
    scope: brackethighlighter.unmatched
    settings:
      foreground: '${palette.brackets.unmatched.hex}'
